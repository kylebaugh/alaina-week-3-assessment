<body class='profileBody'>
    <nav>
		<ol>
	        <li class="crumb"><a href="./home.html">Home</a></li>
	        <li class="crumb"><a href="./profile.html">Profile</a></li>
	        <li class="crumb"><a href="./about.html">About</a></li>
	    </ol>
	</nav>

    <input type = 'text' class = "text" id = "textBox" placeholder = 'search'/>
    <content>

    
    <h1>Hello, my name is Alaina!</h1>
    <div class='profileH2'>
        <section>

            <ul class = "list" id ="skillsList">
                <p>Skills</p>
                <div id = "firstList">
                    <li>Communication</li>
                    <br>
                    <li>Having fun</li>
                    <br>
                    <li>Making things</li>
                </div>
            </ul>
        </section>

        <section>
            <ul class = "list" id = "interestList">
                <p>Interests</p>
                <div id = "secondList">
                    <li>Music</li>
                    <br>
                    <li>Plants</li>
                    <br>
                    <li>Woodworking</li>
                </div>
            </ul>
        </section>
        
        <section>
            <ul class = "list" id = "goalsList">
                <p>Career Goals</p>
                <div id = "thirdList">
                    <li>Make awesome websites</li>
                    <br>
                    <li>Work remote for traveling</li>
                    <br>
                    <li>Continue learning tech skills!</li>
                <div>
            </ul>
        </section>
    </div>

    <!-- <div class="flex-container"> -->
    <div class="allFavorites">
            <button class ="flex-item" id="color" > My Favorite Color</button>
            <button class ="flex-item" id="place" >My Favorite Place</button>
            <button class ="flex-item" id="ritual">My Favorite Ritual</button>
    </div>

    <div class='profilePictures'>
        <img id="orchid" src ="https://images.unsplash.com/photo-1605996370592-b6f7a81e382e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8b3JjaGlkc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60">
        <img id="concert" src ="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29uY2VydHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60">
        <img id="wood" src="https://images.unsplash.com/photo-1633529526277-9717164c1619?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fHdvb2R3b3JrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60">
    </div>
 </content>
